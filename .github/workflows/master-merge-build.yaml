name: Build and Push on Main

on:
  push:
    branches:
      - master

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Detect changed service folders
        id: changes
        run: |
          git fetch origin main
          git diff --name-only origin/main...HEAD |
            grep -E '^services/[^/]+/|^gateway/[^/]+/' |
            cut -d/ -f1-2 | sort -u > changed_dirs.txt

          echo "Changed directories:"
          cat changed_dirs.txt

          echo "dirs=$(paste -sd "," changed_dirs.txt)" >> $GITHUB_OUTPUT

      - name: Build and Push versioned Docker images
        if: steps.changes.outputs.dirs != ''
        run: |
          IFS=',' read -ra DIRS <<< "${{ steps.changes.outputs.dirs }}"

          for dir in "${DIRS[@]}"; do
            if [ -f "$dir/VERSION" ]; then
              VERSION=$(cat "$dir/VERSION" | tr -d '[:space:]')
              NAME=$(basename "$dir")
              IMAGE="ghcr.io/${{ github.repository_owner }}/vinaysheelsagar.com-$NAME:$VERSION"

              echo "🚀 Building $IMAGE from $dir"
              docker build -t "$IMAGE" "$dir"
              docker push "$IMAGE"
            else
              echo "⚠️ Skipping $dir — VERSION file not found"
            fi
          done
