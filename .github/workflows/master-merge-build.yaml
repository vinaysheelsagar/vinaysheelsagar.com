name: CI- Build & Push Changed Services (Version Only)

on:
  push:
    branches:
      - master  # Run only on pushes to master

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Detect Changed Packages
        id: changes
        run: |
          git fetch origin master --depth=2
          git diff --name-only HEAD^ HEAD |
          grep -E '^services/|^gateway/' |
          cut -d/ -f1-3 | sort -u > changed_dirs.txt

          echo "Changed directories:"
          cat changed_dirs.txt

          echo "::set-output name=dirs::$(paste -sd "," changed_dirs.txt)"

      - name: Build and Push Docker Images (Version Only)
        if: steps.changes.outputs.dirs != ''
        run: |
          IFS=',' read -ra DIRS <<< "${{ steps.changes.outputs.dirs }}"

          for dir in "${DIRS[@]}"; do
            if [ -f "$dir/VERSION" ]; then
              VERSION=$(cat "$dir/VERSION")
              NAME=$(basename "$dir")
              IMAGE="ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-$NAME:$VERSION"

              echo "🚀 Building and pushing $IMAGE"
              docker build -t "$IMAGE" "$dir"
              docker push "$IMAGE"
            else
              echo "⚠️ Skipping $dir — VERSION file not found"
            fi
          done
